language: php
dist: xenial

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - 7.4
  - 8.0
  - nightly
matrix:
  include:
    - php: 5.4
      dist: trusty
    - php: 5.5
      dist: trusty
  allow_failures:
    - php:
      - nightly
      - 8.0

install:
  - if [[ $TRAVIS_PHP_VERSION =~ ^nightly || $TRAVIS_PHP_VERSION == 8.* ]]; then composer update --ignore-platform-reqs; else composer update; fi

script: ./vendor/bin/phpunit -c tests/phpunit.xml

